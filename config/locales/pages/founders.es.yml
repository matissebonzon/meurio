        title: "La Red Nuestras Ciudades está buscando fundadores!"
        lead: "Aplica para transformar su ciudad!"
      twitter_share:
        tweet: "Conviértete en un fundador de la Red Nuestras Ciudades! Aplica ya:"
      logo: "our_cities_es.png"
      application_extended:
        title: "Hola candidat@, respire porque aún tienes tiempo!"
        content:
          p1: "La inscripción para la segunda turma de fundadores de la Red Nuestras Ciudades ha sido prorrogada para el <strong>30/06/15</strong>."
          p2: "Oh, es importante recordar que los candidatos deben tener un nivel avanzado de inglés, ya que la Residencia en Rio de Janeiro reunirá gente de diferentes rincones del mundo. Por lo tanto, todo el contenido y actividades estarán en inglés, ok?!"
          p3: "Esperamos con alegría por su candidatura que, esta si, podrá ser realizada en español! :)"
      slider:
        title: "Inicio"
        slide1: "We are building a network of mobilized cities."
        slide2: "New technologies and methodologies bringing citizens closer to the processes that shape the future of their cities."
        slide3: "One month of residency in Rio de Janeiro and up to one year of incubation with our qualified team."
        subscribe: "Found this network in your city."
        subscribe_cta: "Postular"
      about:
        title: "Acerca de la Red"
        content:
          p1: "Creemos que la construcción de mejores ciudades comienza con ciudadanos más comprometidos y conectados. Es por esto que trabajamos en la consolidación de una red de miles de personas que presionen a quienes toman decisiones, colaborando con sus ideas y compartiendo sus talentos, para hacer que sus ciudades sean más incluyentes y sostenibles."
          p2: "Nuestro trabajo es apoyar - de principio a fin-  las movilizaciones creadas por las personas. Tú puedes ser parte de esto llevando a tu ciudad las herramientas y metodologías desarrolladas desde el 2011 por la Red Meu Rio, en Rio de Janeiro."
          p3: "Las inscripciones para el Programa de Fundadores de la Red Nuestras Ciudades están abiertas para personas apasionadas, que quieran dedicar su corazón, tiempo, energía y talento para iniciar una red de movilización en su ciudad."
          p4: "Postula ahora."
      invite:
        title: "Invitation"
        content:
          p1: "An idea worth spreading!"
          p2: "Check out the talk from My Rio and Our Cities's network co-founder Alessandra Orofino at TED Global 2014 about the purpose of mobilizing at the city level. Its an invitation for Brazil and the world to build a participation revolution!"
      program:
        title: "Programa"
        item1:
          title: "Tecnología de Punta"
          content: "Acceso a nuestras herramientas de movilización (Legislando, Olla de Presión, Multitud, Hagalo suceder, Compartiendo/Compartazo), así como al servidor de envio de e-mails y otras tecnologías creadas para toda la Red."
        item2:
          title: "Metodología"
          content: "Conocimiento de metodologías de movilización y técnicas de gestión de redes desarrolladas y aprobadas en los últimos 4 años de trabajo en Meu Rio."
        item3:
          title: "Conexiones"
          content: "Contacto directo con financiadores, especialistas y movilizadores que van a ayudar a sacar tu Red del papel."
        item4:
          title: "Soporte Legal"
          content: "Orientación de nuestro equipo de operaciones y asuntos legales en el montaje de una organización robusta y bien estructurada."
        item5:
          title: "Marca"
          content: "Oportunidad de construir una marca fuerte, basada en nuestras experiencias de movilizaciones exitosas en las redes de Meu Rio y Minha Sampa, así como de las siete nuevas redes de movilización fundadas en el 2015."
        item6:
          title: "Mentoría"
          content: "Soporte en el desarrollo de movilizaciones a través del acompañamiento periódico del Equipo de la Red hasta que los candidatos se sientan listos para dar sus propios pasos."
      steps:
        title: "Residencia"
        step1:
          name: "Paso 1"
          definition: "Inscripción"
          content: "Las inscripciones estarán siempre abiertas. Cuando te sientas preparado para ese desafío, completa tu inscripción y envia un video de hasta 3 minutos respondiendo la pregunta. “¿Por qué tu ciudad necesita de una red de movilización?”"
        step2:
          name: "Paso 2"
          definition: "Ejercicios y Entrevista"
          content: "Los candidatos que se destaquen serán seleccionados para hacer un ejercicio sobre estrategias de movilización y serán invitados a una entrevista virtual con el equipo de la Red sobre sus motivaciones para convertirse en un fundador en su ciudad."
        step3:
          name: "Paso 3"
          definition: "Financiamento Colectivo"
          content: "Los candidatos pre-seleccionados realizarán una campaña de crowdfunding con el apoyo de la Red. Además de cubrir los costos del programa, la campaña demostrará la creatividad y el talento del candidato para movilizar su Red y construir su primera comunidad de apoyo."
        step4:
          name: "Paso 4"
          definition: "Resultado"
          content: "Con mucha alegría se anunciarán los candidatos seleccionados! Si tu no fuiste seleccionado en alguna fase del proceso selectivo, no te preocupes: te avisaremos cuando aparezcan nuevas oportunidades."
        step5:
          name: "Paso 5"
          definition: "Residencia"
          content: "Durante 6 semanas, los candidatos clasificados serán hospedados en la sede de la Red Nuestras Ciudades, en Rio de Janeiro, donde recibirán una capacitación por parte del equipo y de provocadores, desarrollando toda la estructura necesaria para lanzar su red de movilización."
        step6:
          name: "Paso 6"
          definition: "Incubación"
          content: "De vuelta en sus ciudades, los candidatos podrán finalmente fundar la Red y lanzar sus primeras movilizaciones. El equipo de Nuestras Ciudades acompañará de cerca su crecimiento y desarrollo hasta que la Red pueda tener autonomía y sostenibilidad."
        step7:
          name: "Paso 7"
          definition: "Fundación"
          content: "Los emprendedores serán reconocidos como fundadores una vez que hayan constituido un consejo creativo para su Red, formado un equipo de trabajo e iniciado la primera movilización en su ciudad."
      network:
        title: "La Red"
        content:
          p1: "Nuestra historia comienza en Rio de Janeiro, en julio del 2011, con la <a href='http://www.nossascidades.org/organizations/1'>Red Meu Rio</a>. En menos de tres años de trabajo, Meu Rio ha logrado incluir a más de 170 mil personas en decisiones y formulaciones de políticas públicas en temas de transparencia, movilidad, infraestructura, educación y salud. Hoy, uno de cada 15 jóvenes cariocas entre los 20 y 29 años es miembro de Meu Rio."
          p2: "En julio del 2014, en Sao Paulo, lanzamos nuestra primera experiencia de replicación de este modelo. La <a href='http://www.nossascidades.org/organizations/2'>Red Minha Sampa</a> ya cuenta con más de 10 mil miembros y con victorias significativas en pocos meses."
          p3: "Tras ganar el Desafío de Impacto Social de Google Brasil, el sueño de llevar este modelo a otros lugares del país y del mundo se volvió realidad. En abril del 2015, entrenamos una primera ronda de 15 fundadores en Brasil. Pronto, Minha Bluemenau, Minha Campinas, Minha Curitiba, Minha Garopaba, Minha Ouro Preto, Minha Porto Alegre and Meu Recife lanzarán sus primeras movilizaciones. Tu ciudad puede ser la próxima!"
