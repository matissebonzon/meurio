      subscription:
        title: "Inscripción"
        paragraph1: "Las inscripciones a La Red Nuestras Ciudades están abierta para emprendedores a quienes les gustaría ser parte del segundo grupo de Fundadores de la Red. Los candidatos seleccionados participarán en un proceso de entrenamiento y incubación. Antes de inscribirte, lee los puntos a continuación:"
        paragraph2: ""
        paragraph3: "Para más información escribe a <a href='contato@nossascidades.org'>contato@nossascidades.org</a>."
        li1: "Para participar del Programa de Fundadores, los candidatos deben tener un manejo avanzado del inglés. El entrenamiento se dará en este idioma con el objetivo de integrar a los candidatos provenientes de diferentes países del mundo. Si no te sientes cómodo para participar en una residencia en inglés, podrás inscribirte en procesos selectivos futuros. Sólo debes dejar esto claro en tu formulario de inscripción."
        li2: "Si deseas llevar el modelo de la Red Nuestras Ciudades para tu ciudad, completa el formulario haciendo click en el botón abajo. Envía tu CV y un video (en inglés) de 1 a 3 minutos respondiendo a esta pregunta: “Por qué tu ciudad necesita de una red de movilización?”. No te preocupes con la calidad de la producción. Cuanto antes te inscribas, mayores serán tus oportunidades, pues tendremos más tiempo para analizar tu candidatura con calma. El link del video (YouTube o Vimeo) y tu CV deberán ser enviados al e-mail <a href='mailto:inscricao@nossascidades.org'>inscricao@nossascidades.org</a> usando el e-mail que usaste para inscribir el formulario."
        li3: "Los candidatos que se destaquen en las inscripciones recibirán un ejercicio de estrategia de movilización. Esto será una buena oportunidad para que los candidatos demuestren su creatividad y su pensamiento estratégico."
        li4: "Después de este ejercicio, se programará una entrevista virtual con los candidatos seleccionados. La entrevistas tendrán una duración máxima de 1h30min y serán realizadas via Google Hangout en función de la disponibilidad tanto del candidato como del equipo."
        li5: "Los candidatos pre-seleccionados recibiran una notificación individual"
        li7: "Las inscripciones serán individuales, pero por experiencia sabemos que un equipo bien conformado y plural es determinante para el éxito de la Red. Por esta razón, damos la posibilidad de que el candidato pre-seleccionado comience a construir su equipo y recomiende hasta tres candidatos para participar en la residencia con él. Estos candidatos recomendados deberán completar el formulario y los que se destaquen pasarán por una entrevista. La decisión final sobre la participación de estos candidatos en la residencia será tomada por el equipo de Nuestras Ciudades."
        li8: "Todos los candidatos seleccionados recibirán el apoyo del Equipo de Nuestras Ciudades para escribir un guión, producir un video y lanzar una campaña de crowdfunding para recaudar los recursos necesarios para cubrir una parte de los costos del programa de formación de fundadores."
        li8_1: "El crowdfunding es una forma de verificar si existe en la ciudad el potencial de una cultura de microdonaciones para proyectos como la Red Nuestras Ciudades, ya que esta es una de las principales vías de financiamiento del modelo de sostenibilidad de la Red. Además de esto, pone a prueba la capacidad de movilización del candidato para lograr que el proyecto sea realidad."
        li8_2: "La campaña de crowdfunding tendrá una duración que puede variar entre 30 y 40 días."
        li8_3: "La meta del crowdfunding será de un valor aproximado entre U$ 3,000 y U$ 12,000 por fundador, dependiendo del tamaño de la ciudad y de los costos relativos al viaje del candidato a Rio de Janeiro. Estos valores corresponden a una cuota de los costos totales que están siendo cubiertos por la Red Nuestras Ciudades en esta etapa de la replicación del modelo."
        li9: "Los candidatos que logren la meta de recaudación del crowdfunding podrán participar en la residencia en Rio de Janeiro. En este período, pasarán por un entrenamiento completo con el equipo de la Red Nuestras Ciudades y otros profesionales de renombre, sobre las metodologías y tecnologías de movilización para transformar su ciudad."
        li10: "Tras la residencia, los candidatos podrán dar inicio al lanzamiento de su red y serán acompañados por el equipo Nuestras Ciudades durante un periodo de hasta 1 año de incubación. En este tiempo, recibirán nuestro apoyo en la estructuración de la Red, el lanzamiento de las primeras movilizaciones y la recaudación de recursos para asegurar su sostenibilidad financiera."
        li11: "Serán reconocidos como fundadores una vez que constituyan un consejo creativo de su Red, que formen un equipo de trabajo y que inicien la primera movilización en su ciudad usando las herramientas de la Red."
        li12: "Para garantizar la sostenibilidad y la continuidad de las herramientas de la Red y del Programa de Fundadores de la Red Nuestras Ciudades, cada red de movilización deberá contribuir con el 15% de su recaudo de fondos."
        link_text: "Postular"
        link: "https://docs.google.com/forms/d/1f9PS5ppdXhNdgvKn0LmyMYpWz93ay4Kousih3fJZZfA/viewform"
